<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css"/>
    <title>Document</title>
</head>
<body>
    <div>
        <div class="base">
        </div>
        <div class="izquierda">
            <div class="secc-izq-1">
                <div class"seccion">
                    <img src="./img/BotónPlay.png">
                </div>
                <div class="timming">
                    <div class="countdown">
                        <div>
                            <p id="days">132</p>
                            <span>Dias</span>
                        </div>
                        <div>
                            <p id="hours">15</p>
                            <span>Horas</span>
                        </div>
                        <div>
                            <p id="minutes">25</p>
                            <span>Min</span>
                        </div>
                        <div>
                            <p id="seconds">45</p>
                            <span>Seg</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="secc-izq-2">
                <img src="./img/LogoMaxi1.png" alt="como estas ">
            </div>
            <div class="secc-izq-3">
                <div class="btnInstagram">
                    <img src="./img/BotónInstagram.png" alt="hola">
                </div>
                <div class="btnSpotify">
                    <img src="./img/BotónSpotify.png" alt="hola">
                </div>
            </div>
        </div>
        <div class="derecha">
            <div class="imagen">
                <img src="./img/Imagen1.jpg" width="500" height="600">
            </div>
        </div>
    </div>

    <!--archivo js -->
    <script src="./js/main.js"></script>
</body>
</html>
