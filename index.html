<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Maxi Carrera | FC</title>
</head>
<body>
    <section>
        <div class="cabecera">
            <div id="square" class="pulse animatedPlay">
                <div class="play">
                    <audio class="audio1" src="L-Gante.mp3" preload="auto">
                        Tu navegador no soporta el elemento <code>audio</code>.
                    </audio>
                    <button id="boton1"><i class="fas fa-play"></i></button>
                    <img src="./img/BotónPlay.png" alt="">  
                  </div>
            </div>
            <div class="instagram">
              <img src="./img/BotónInstagram.png" alt="">  
              <div class="link">
                <a href="http://instagram.com/tags/18maxicarrera"> </a>
              </div>
              <div class="link2">
                <a href="http://instagram.com/tags/18maxicarrera"> </a>
              </div>
            </div>
        </div>
        <div class="logo">
            <div id="square" class="pulse animated"> 
                <img src="./img/LogoMaxi1.png" alt="" width="500"> 
            </div>
 
        </div>
        <div class="timming">
            <div class="countdown">
                <div>
                    <p id="days">132</p>
                    <span>Dias</span>
                </div>
                <div>
                    <p id="hours">15</p>
                    <span>Horas</span>
                </div>
                <div>
                    <p id="minutes">25</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="seconds">45</p>
                    <span>Seg</span>
                </div>
            </div>
        </div>
        <div class="foto">
            <img src="./img/Brillos.png" alt="" width="500" class="brillitos">
            <img src="./img/Brillos.png" alt="" width="500" class="brillitos1">

            <img src="./img/Marco-19.png" alt="" width="500" class="marco">    
            
            <div class="fotito">
                <div id="square" class="pulse animatedFoto">
                    <img src="./img/Fotos-20.png" alt="" width="300">
                </div>
            </div>
        </div>

        <div class="foto">
            <img src="./img/ubicacion.png" alt="" class="ubi">
            <button class="btn-ubi">
                <a href="https://www.google.com/maps/place/Camping+De+Petroleros+-+Dique+Cipolletti/@-33.050418,-68.939493,17z/data=!3m1!4b1!4m5!3m4!1s0x967ddfb8641c12c7:0x5744155774c2dbda!8m2!3d-33.050418!4d-68.939493">¿cómo llegar?</a>
            </button>
        </div>


        <div class="foto">
            

            <img src="./img/Marco-19.png" alt="" width="500" class="marco">    
            
            <div class="fotito">
                <div id="square" class="pulse animatedFoto">
                    <img src="./img/Fotos-21.png" alt="" width="300">
                </div>
            </div>
        </div>
        
        <div class="foto">
            <img src="./img/wpp.png" alt="" class="ubi">
            <button class="btn-wpp">
                <a href = "https://wa.me/+5492613019636?text=Hola! Confirmo mi presencia en la mejor fiesta del año! "><i class="fa fa-whatsapp" aria-hidden="true"></i> Click para confirmar</a>
            </button>
        </div>

    </section>

    <script type="text/javascript">
        var v = document.getElementsByClassName("audio1") [0]; 
var sound = false;

var boton = document.getElementById("boton1");
boton.addEventListener("click", function(){
if (!sound) {
    v.play();
    this.innerHTML="<i class=\"fas fa-pause\">";
    sound = true;
} else {
    v.pause();
    this.innerHTML="<i class=\"fas fa-play\">";
    sound = false;
}
});
</script>

    <!--archivo js -->
    <script src="./js/main.js"></script>
</body>
</html>
