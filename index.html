<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/main.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <section>
        <div class="cabecera">
            <div id="square" class="shake animatedPlay">
                <div class="play">
                    <audio class="audio1" src="L-Gante.mp3" preload="auto">
                        Tu navegador no soporta el elemento <code>audio</code>.
                    </audio>
                    <button id="boton1"><i class="fas fa-play"></i></button>
                    <img src="./img/BotónPlay.png" alt="">  
                  </div>
            </div>
            <div class="instagram">
              <img src="./img/BotónInstagram.png" alt="">  
              <div class="link">
                <a href="http://instagram.com/tags/18maxicarrera"> </a>
              </div>
              <div class="link2">
                <a href="http://instagram.com/tags/18maxicarrera"> </a>
              </div>
            </div>
        </div>
        <div class="logo">
            <div id="square" class="flip animated"> 
                <img src="./img/logomaxi2.png" alt="" width:"450"> 
            </div>
 
        </div>
        <div class="timming">
            <div class="countdown">
                <div>
                    <p id="days">132</p>
                    <span>Dias</span>
                </div>
                <div>
                    <p id="hours">15</p>
                    <span>Horas</span>
                </div>
                <div>
                    <p id="minutes">25</p>
                    <span>Min</span>
                </div>
                <div>
                    <p id="seconds">45</p>
                    <span>Seg</span>
                </div>
            </div>
        </div>
        <div class="foto">
            <img src="./img/Marco-19.png" alt="" >  
            <div class="fotito">
                <div id="square" class="pulse animatedFoto">
                    <img src="./img/Fotos-20.png" alt="" width:"150">
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript">
        var v = document.getElementsByClassName("audio1") [0]; 
var sound = false;

var boton = document.getElementById("boton1");
boton.addEventListener("click", function(){
if (!sound) {
    v.play();
    this.innerHTML="<i class=\"fas fa-pause\">";
    sound = true;
} else {
    v.pause();
    this.innerHTML="<i class=\"fas fa-play\">";
    sound = false;
}
});
</script>

    <!--archivo js -->
    <script src="./js/main.js"></script>
</body>
</html>
