<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />

    <title>Maxi Carrera | FC</title>
  </head>
  <body>
    <section>
      <div id="square" class="section1 pulse animated">
        <div class="play">
          <audio class="audio1" src="bza.mp3" preload="auto">
            Tu navegador no soporta el elemento <code>audio</code>.
          </audio>
          <img src="./img/BotónPlay.png" alt="" width="150" />
          <button id="boton1"><i class="fas fa-play"></i></button>
        </div>
      </div>
     
      <div id="square" class="section3 fadeIn animatedfade">
        <img src="./img/LogoMaxi1.png" alt="" class="img" />
      </div>
      <div class="section4">
        <div class="timming">
          <div class="countdown">
            <div>
              <p id="days">132</p>
              <span>Dias</span>
            </div>
            <div>
              <p id="hours">15</p>
              <span>Horas</span>
            </div>
            <div>
              <p id="minutes">25</p>
              <span>Min</span>
            </div>
            <div>
              <p id="seconds">45</p>
              <span>Seg</span>
            </div>
          </div>
        </div>
      </div>

      <div class="section6">
        <div class="imagen2">
          <img src="./img/Ubicación-24.png" alt="" class="ubi" />

          <a href="https://www.google.com/maps/place/Camping+De+Petroleros+-+Dique+Cipolletti/@-33.050418,-68.939493,17z/data=!3m1!4b1!4m5!3m4!1s0x967ddfb8641c12c7:0x5744155774c2dbda!8m2!3d-33.050418!4d-68.939493">
            <img src="./img/Botónubicación.png" alt="" class="btnubi" />
          </a>
        </div>
      </div>

      <div class="section5">
        <img src="./img/Marco-19.png" alt="" class="marco" />

        <div id="square" class="fotito">
            <div class="container">
                <div class="child" style="--i: 0">
                     <img src="./img/Fotos-20.png" alt="" />
                </div>
                <div class="child" style="--i: 1">
                    <img src="./img/Fotos-21.png" alt="" />
                </div>
                <div class="child" style="--i: 2">
                    <img src="./img/Fotos-22.png" alt="" />
                </div>
              </div>
        </div> 
      </div>

      <div class="section7">
        <div class="imagen1">
          <img src="./img/wpp.png" alt="" class="ubi" />
          <a
            href="https://wa.me/+5492613019636?text=Hola! Confirmo mi presencia en la mejor fiesta del año! "
            ><i class="fa fa-whatsapp" aria-hidden="true"></i>
            <img src="./img/botonwpp.png" alt="" class="btnwpp" />
          </a>
        </div>
      </div>
      <div class="section5">
        <img src="./img/Brillos.png" alt="" class="brillo" />
        <img src="./img/Brillos.png" alt="" class="brillo1" />

        
      </div>

      <div class="section2">
        <div class="instagram">
          
            <a href="http://instagram.com/tags/18maxicarrera">
                <img src="./img/BotónInstagram.png" alt="" />    
            </a>
         
        </div>
      </div>
      
    </section>

    <script type="text/javascript">
      var v = document.getElementsByClassName("audio1")[0];
      var sound = false;

      var boton = document.getElementById("boton1");
      boton.addEventListener("click", function () {
        if (!sound) {
          v.play();
          this.innerHTML = '<i class="fas fa-pause">';
          sound = true;
        } else {
          v.pause();
          this.innerHTML = '<i class="fas fa-play">';
          sound = false;
        }
      });
    </script>

    <!--archivo js -->
    <script src="./js/main.js"></script>
  </body>
</html>
